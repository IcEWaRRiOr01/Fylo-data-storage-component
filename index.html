<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reseter.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Fylo logo">
    <div class="control-buttons-wrapper">
      <button class="control-button file"></button>
      <button class="control-button folder"></button>
      <button class="control-button cloud"></button>
    </div>
  </header>

  <main class="main">
    <p class="main-text">Youâ€™ve used <strong class="strong">815 GB</strong> of your storage</p>
    <div class="progress">
      <div class="color">
        <div class="thumb"></div>
      </div>
    </div>
    
    <div class="hover">
      <b class="value">185</b> <p class="value-info">GB Left</p>
    </div>
     
    <b class="min">0 GB</b>
    <b class="max">1000 GB</b>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/IcEWaRRiOr01" target="_blank">Alexander Orazdurdyev</a>.
  </footer>
</body>
</html>
